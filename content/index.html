<!DOCTYPE html>
<html>
<head>
    <title>MusicBox</title>
    <link rel="stylesheet" type="text/css" href="css/minified.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script type="text/javascript" src="bootstrap/js/minified.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/visualization.js"></script>
    <script type="text/javascript" src="js/events.js"></script>
</head>
<body>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="#">MusicBox</a>

            <div class="navbar-search pull-left">
                <input id="searchfield" type="text" class="search-query" placeholder="Search">
            </div>
            <div class="navbar-search pull-left">
                <input id="chat-text" type="text" class="search-query" placeholder="Input text">
            </div>
        </div>
    </div>
</div>

<canvas id='mainvisualization'>Обновите браузер</canvas>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span8">
            <div id="content">
                <div id="artistsunit" class="hero-unit">
                    <h2>Artists</h2>
                    <ul id="artists" class="thumbnails"></ul>
                </div>
                <div id="tracksunit" class="hero-unit">
                    <h2>Tracks</h2>
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Artist</th>
                            <th>Song</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody id="tracks">
                        </tbody>
                    </table>
                </div>
                <div id="tagsunit" class="hero-unit">
                    <h2>Tags</h2>
                    <ul id="tags" class="thumbnails"></ul>
                </div>
            </div>
        </div>
        <div class="span4">
            <div id="chatlog" class="hero-unit">
                <h1>Hello, world!</h1>
            </div>
        </div>
    </div>
</div>

<div id="barContainer">
    <div id="bar">
        <div id="play">
            <a href="" onclick="player.playPause(); return false;">&nbsp;</a>
        </div>
        <div id="song">
            <a href="/" onclick="player.nextSong(); return false;"><img src="images/prev.jpg" alt="PREVIOUS"/></a>
            <span class="title">Musicbox :D</span>
            <span class="position">0:0</span>
            <a href="/" onclick="player.prevSong(); return false;"><img src="images/next.jpg" alt="NEXT"/></a>
        </div>
        <div id="slider">
        </div>
        <div id="volume">
            <canvas id='bassvolume' width="150" height="90">Обновите браузер</canvas>
        </div>
    </div>
</div>


<script type="text/javascript" src="js/musicbox.js"></script>
</body>
</html>
