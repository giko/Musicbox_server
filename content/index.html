<!DOCTYPE html>
<html>
<head>
    <title>MusicBox</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-responsive.css">
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
    </style>
    <script type="text/javascript" src="bootstrap/js/soundmanager2-jsmin.js"></script>
    <script type="text/javascript" src="bootstrap/js/minified.js"></script>
</head>
<body>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="#">MusicBox</a>

            <div class="navbar-search pull-left">
                <input id="searchfield" type="text" class="search-query" placeholder="Search">
            </div>
            <div class="navbar-search pull-left">
                <input id="chat-text" type="text" class="search-query" placeholder="Input text">
            </div>

            <a id="playbtn" class="btn pull-left" href="#"><i id="playbtnico" class="icon-play"></i> Play</a>

            <div class="progress navbar-static">
                <div class="bar"
                     style="width: 60%;">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span8">
            <div id="artistsunit" class="hero-unit">
                <h2>Artists</h2>
                <ul id="artists" class="thumbnails"></ul>
            </div>
            <div id="tracksunit" class="hero-unit">
                <h2>Tracks</h2>
                <ul id="tracks" class="thumbnails"></ul>
            </div>
            <div id="tagsunit" class="hero-unit">
                <h2>Tags</h2>
                <ul id="tags" class="thumbnails"></ul>
            </div>
        </div>
        <div class="span4">
            <div id="chatlog" class="hero-unit">
                <h1>Hello, world!</h1>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="musicbox.js"></script>
</body>
</html>
