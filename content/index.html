<!DOCTYPE html>
<html>
<head>
    <title>MusicBox</title>

    <meta charset="utf-8">
    <link rel="stylesheet" href="css/minified.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="bootstrap/js/minified.js"></script>
    <script src="js/player.js"></script>
    <script src="js/visualization.js"></script>
    <script src="js/events.js"></script>
    <script src="js/musicbox.js"></script>
</head>
<body>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a id="brand" class="brand" href="#">MusicBox</a>

            <div class="navbar-search pull-left">
                <input id="searchfield" type="text" class="search-query" placeholder="Search">
            </div>
            <div class="navbar-search pull-left">
                <input id="chat-text" type="text" class="search-query" placeholder="Input text">
            </div>
            <div id="play" class="pull-left" onclick="player.playPause();">
            </div>
            <img id="play-next" class="pull-left" src="images/next.png" alt="NEXT"/>

            <div id="song">
                <div id="slider">
                    <span class="position"></span>
                </div>
                <span class="title"></span>
            </div>

            <div id="volume" class="pull-left">
                <canvas id='bassvolume' width="0" height="0">Обновите браузер</canvas>
            </div>
        </div>
    </div>
</div>

<canvas id='mainvisualization'>Обновите браузер</canvas>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span8">
            <div id="content">
                <div id="artist-info" class="hero-unit" style="display: inline-block;">
                    <img id="artist-info-img" src="#" alt=""
                         style="float: left; margin: 7px 30px 7px 7px; border-radius: 5px;">

                    <h2 id="artist-info-name"></h2>

                    <p id="artist-info-text"></p>
                    <a id="artist-info-find-similar" class="btn" href="#"><i class="icon-magnet"></i>Find Similar</a>
                </div>
                <div id="artistsunit" class="hero-unit">
                    <h2>Artists</h2>
                    <ul id="artists" class="thumbnails"></ul>
                </div>
                <div id="tracksunit" class="hero-unit">
                    <h2>Tracks</h2>
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Artist</th>
                            <th>Song</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody id="tracks">
                        </tbody>
                    </table>
                </div>
                <div id="tagsunit" class="hero-unit">
                    <h2>Tags</h2>
                    <ul id="tags" class="thumbnails"></ul>
                </div>
            </div>
        </div>
        <div class="span4">
            <div id="chatlog" class="hero-unit">
                <h1>Hello, world!</h1>
            </div>
        </div>
    </div>
</div>
</body>
</html>
